<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: #fff; margin: 20px 0; font-size: 11px; text-align: center; }
    .attribution a { text-decoration: none; color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-img">
    <!-- <img class="bg-img-desktop" src="images/bg-desktop.png" alt=""> -->
  </div>
  <!-- Main content -->
  <main>
    <!-- main-section -->
    <section class="section main-section">
      <div class="logo-heading">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="logo-subHeadings">
        <div class="logo logo-document">
          <img src="images/icon-document.svg" alt="icon-document">
        </div>
        <div class="logo logo-folder">
          <img src="images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="logo logo-upload">
          <img src="images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </section>
    <!-- sub-section -->
    <section class="section sub-section">
      
      <div class="data-text">
        <p class="value">You’ve used <span class="text-gb">815 GB</span> of your storage</p>
      </div>
      <div class="total-range">
        <div class="range">
          <div class="circle"></div>
        </div>
        <div class="range-text">
          <span>0 GB</span><span>1000 GB</span>
        </div>
      </div>
      <h2 class="data-left">
        <span class="number">185</span><span class="GB">GB LEFT</span>
      </h2>
    </section>
  </main>

  
  

  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/therealmaduanusi">Maduanusi</a>.
  </div>
</body>
</html>
